<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <h1>Programming Language Selector</h1>
      <h3>A quiz to find out which programming language you should learn! Please answer the questions below:</h3>
    <form id="formLang">
      <label>
        <h4>1. What's your favorite color?</h4>
        <select class="form-control" id="question1">
          <option>Green</option>
          <option>Red</option>
          <option>Blue</option>
        </select>
      </label>
      <label>
        <h4>2. What are you most interested in creating?</h4>
        <select class="form-control" id="question2">
          <option>Video Games</option>
          <option>E-commerce websites</option>
          <option>Interactive web-pages</option>
        </select>
      </label>
      <label>
        <h4>3. Which would you prefer:</h4>
        <select class="form-control" id="question3">
          <option>Working at a bigger, well known company</option>
          <option>Working at a smaller startup</option>
          <option>Either/Both</option>
        </select>
      </label>
      <label>
        <h4>4. What's your favorite season?</h4> 
        <select class="form-control" id="question4"> 
          <option>Summer</option> 
          <option>Winter</option> 
          <option>Other</option>
        </select> 
      </label>
      <label>
        <h4>5. Are you a cat person or a dog person?</h4> 
        <select class="form-control" id="question5"> 
          <option>Cat person</option> 
          <option>Dog person</option> 
          <option>Both</option> 
        </select> 
      </label>

      <button type="submit" class="btn btn-dark">Results</button>
      <div id="resultLang"></div>
    </form>
  </div>
</body>
</html>
