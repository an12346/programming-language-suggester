<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class="container">
    <h1>Which programming language should you learn?<h1>
    <div>
      <form class="formOne">
        <label for="question1">1. What is your favorite color?</label>
        <select class="form-control"      id="question1">
          <option>Green</option>
          <option>Red</option>
          <option>Blue</option>
        </select>
        <label for="question2">2. What is your favorite season?</label>
        <select class="form-control" id="question2">
          <option>Summer</option>
          <option>Winter</option>
          <option>Other</option>
        </select>
        <label for="question3">3. Which would you prefer:</label>
        <select class="form-control" id="question3">
          <option>Working at a bigger, well known company</option>
          <option>Working at a smaller startup</option>
          <option>Either/Both</option>
        </select>
        <label for="question4">4. What are you most interested in creating?</label>
        <select class="form-control id="question4>
          <option>Video Games</option>
          <option>E-commerce websites</option>
          <option>Interactive web-pages</option>
        </select>
        <label for="question5">5. Are you a cat person or a dog person</label>
        <select class="form-control" id="question5">
          <option>Cat person</option>
          <option>Dog person</option>
          <option>Both</option>
        </select>

        <button type="submit" class="btn">Enter</button>

        <div id="resultLang">
        </div>
          
          
          
          
          
        
      </form>
    </div>
  </div>
</body>
</html>
